<body>

    <header class="hero-header header-mini">
        <div class="site-branding">
            <h1>Thomas Soleil</h1>

        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="galeries.html" class="active">Galeries</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <div style="margin-bottom: 30px;">
            <a href="galeries.html" style="text-decoration: none; color: #666; text-transform: uppercase; font-size: 0.8em;">&larr; Retour aux albums</a>
        </div>

        <h3 class="section-title">Chartres</h3>
        
        <div class="masonry-grid" id="galerie-container"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; align-items:center; justify-content:center; cursor:zoom-out;">
        <img id="lightbox-img" src="" style="max-width:95%; max-height:95%; border:2px solid white;">
    </div>

    <script>
        // ================= CONFIGURATION =================
        
        // 1. Combien de photos avez-vous mises dans le dossier Chartres ?
        // CHANGEZ CE CHIFFRE SELON VOTRE NOMBRE DE PHOTOS
        const nombrePhotos = 22; 

        // 2. Où sont-elles ? (Dossier "chartres" dans "images")
        const dossier = "images/chartres";

        // 3. Comment s'appellent-elles ? (Ex: "Chartres (1).jpg")
        const debutNom = "chartres-";
        const finNom = ".jpg";

        // =================================================

        const container = document.getElementById('galerie-container');

        for (let i = 1; i <= nombrePhotos; i++) {
            // On crée l'élément image
            let div = document.createElement('div');
            div.className = 'masonry-item';
            
            let img = document.createElement('img');
            
            // Construction du nom : images/chartres/Chartres (1).jpg
            img.src = `${dossier}/${debutNom}${i}${finNom}`;
            img.alt = "Chartres Photo " + i;
            img.loading = "lazy"; 

            // Clic pour zoomer
            div.onclick = function() {
                document.getElementById('lightbox-img').src = img.src;
                document.getElementById('lightbox').style.display = 'flex';
            };

            // Gérer les erreurs (si une image manque, ça ne casse pas tout)
            img.onerror = function() { this.style.display = 'none'; };

            div.appendChild(img);
            container.appendChild(div);
        }
    </script>
