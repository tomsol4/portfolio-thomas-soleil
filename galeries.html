    <div id="lightbox" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; align-items:center; justify-content:center; cursor:zoom-out;">
        <img id="lightbox-img" src="" style="max-width:95%; max-height:95%; border:2px solid white;">
    </div>

    <script>
        // --- CONFIGURATION ---
        const nbrPhotosVrac = 20; // METTEZ LE BON NOMBRE
        const dossierVrac = "images/vrac";
        
        // Configuration pour les noms avec parenth√®ses : "vrac (1).jpg"
        const debutNomVrac = "vrac ("; 
        const finNomVrac = ").jpg";

        const containerVrac = document.getElementById('vrac-container');

        if (containerVrac) {
            for (let i = 1; i <= nbrPhotosVrac; i++) {
                let div = document.createElement('div');
                div.className = 'masonry-item';
                
                let img = document.createElement('img');
                // Construit le chemin : images/vrac/vrac (i).jpg
                img.src = `${dossierVrac}/${debutNomVrac}${i}${finNomVrac}`;
                img.alt = "Photo Portfolio " + i;
                img.loading = "lazy"; // Chargement diff√©r√© pour la rapidit√©

                // Clic pour zoomer
                div.onclick = function() {
                    document.getElementById('lightbox-img').src = img.src;
                    document.getElementById('lightbox').style.display = 'flex';
                };

                // Si une image n'existe pas, on cache la case pour ne pas faire moche
                img.onerror = function() { this.parentNode.style.display = 'none'; };

                div.appendChild(img);
                containerVrac.appendChild(div);
            }
        }
    </script>
