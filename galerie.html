<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Thomas Soleil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Thomas Soleil</a>
        <div class="nav-links">
            <a href="index.html">Albums</a>
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div class="gallery-header">
            <a href="index.html" class="back-link">← Retour aux albums</a>
            <h1 id="album-title">Chargement...</h1>
            <p id="album-meta"></p>
        </div>

        <div id="gallery-container"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script src="js/config.js"></script>
    <script>
        // --- CONFIGURATION ---
        const BATCH_SIZE = 15; // Images par chargement

        const params = new URLSearchParams(window.location.search);
        const albumId = params.get('id');
        const album = siteConfig.albums.find(a => a.id === albumId);

        if (album) {
            document.title = `${album.title} | Thomas Soleil`;
            document.getElementById('album-title').innerText = album.title;
            document.getElementById('album-meta').innerText = `${album.date} — ${album.count} Photos`;

            const container = document.getElementById('gallery-container');
            const extension = album.ext || ".webp"; 

            // --- CRÉATION DE LA GRILLE ---
            container.innerHTML = ""; 
            container.className = "masonry-wrapper";

            // LOGIQUE 2 COLONNES MOBILE / 3 COLONNES PC
            const isMobile = window.innerWidth < 768;
            const nbCols = isMobile ? 2 : 3; // <-- C'est ici qu'on force les 2 colonnes
            
            const columns = [];

            for (let c = 0; c < nbCols; c++) {
                let col = document.createElement('div');
                col.className = 'masonry-column';
                container.appendChild(col);
                columns.push(col);
            }

            // --- CHARGEMENT INFINI ---
            let currentIndex = 1;
            let activeColumn = 0;

            function loadBatch() {
                const limit = Math.min(currentIndex + BATCH_SIZE, album.count + 1);
                if (currentIndex >= limit) return;

                for (let i = currentIndex; i < limit; i++) {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    // Charge la miniature pour la grille
                    img.src = `${album.folder}/${album.prefix}${i}-small${extension}`;
                    
                    // URL HD pour le zoom
                    const highResUrl = `${album.folder}/${album.prefix}${i}${extension}`;

                    img.alt = `${album.title} ${i}`;
                    img.loading = "lazy";
                    
                    img.onload = () => img.classList.add('visible');
                    img.onerror = function() { this.src = highResUrl; }; // Fallback si pas de miniature

                    // Zoom au clic
                    div.onclick = () => {
                        const lbImg = document.getElementById('lightbox-img');
                        lbImg.src = img.src; // Affiche la petite d'abord (rapide)
                        document.getElementById('lightbox').style.display = 'flex';
                        
                        // Charge la HD
                        const hdLoader = new Image();
                        hdLoader.src = highResUrl;
                        hdLoader.onload = () => lbImg.src = highResUrl;
                    };

                    div.appendChild(img);
                    columns[activeColumn].appendChild(div);
                    
                    activeColumn++;
                    if (activeColumn >= nbCols) activeColumn = 0;
                }
                currentIndex = limit;
            }

            // --- Lancement ---
            loadBatch();

            // Détecteur de scroll
            const trigger = document.createElement('div');
            trigger.style.height = "50px"; 
            document.querySelector('main').appendChild(trigger);

            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) loadBatch();
            }, { rootMargin: "300px" });

            observer.observe(trigger);

        } else {
            document.getElementById('album-title').innerText = "Album introuvable";
        }
    </script>
</body>
</html>
