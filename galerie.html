<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Thomas Soleil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Thomas Soleil</a>
        <div class="nav-links">
            <a href="index.html">Albums</a>
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div class="gallery-header">
            <a href="index.html" class="back-link">← Retour aux albums</a>
            <h1 id="album-title">Chargement...</h1>
            <p id="album-meta" style="color: #666; font-style: italic;"></p>
        </div>

        <div class="masonry" id="gallery-container"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

<script src="js/config.js"></script>
    <script>
        // 1. Récupération de l'album
        const params = new URLSearchParams(window.location.search);
        const albumId = params.get('id');
        const album = siteConfig.albums.find(a => a.id === albumId);

        if (album) {
            // Titres et Infos
            document.title = `${album.title} | Thomas Soleil`;
            document.getElementById('album-title').innerText = album.title;
            // On affiche juste l'année, plus de "100 photos"
            document.getElementById('album-meta').innerText = album.date;

            const container = document.getElementById('gallery-container');
            
            // --- CRÉATION DES COLONNES STABLES ---
            // On vide le conteneur et on met la classe flexbox
            container.innerHTML = ""; 
            container.className = "masonry-wrapper";

            // On détermine le nombre de colonnes (3 sur PC, 1 sur Mobile)
            const isMobile = window.innerWidth < 768;
            const nbCols = isMobile ? 1 : 3;
            const columns = [];

            // Création des éléments colonnes (div)
            for (let c = 0; c < nbCols; c++) {
                let col = document.createElement('div');
                col.className = 'masonry-column';
                container.appendChild(col);
                columns.push(col);
            }

            // --- CHARGEMENT AUTOMATIQUE ---
            let index = 1;
            let activeColumn = 0; // Pour savoir dans quelle colonne on range

            function loadNextImage() {
                const imgTest = new Image();
                const src = `${album.folder}/${album.prefix}${index}.jpg`;
                imgTest.src = src;

                imgTest.onload = function() {
                    // SUCCÈS : L'image existe

                    // 1. Création de la div photo
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${album.title} ${index}`;
                    
                    // Zoom au clic
                    div.onclick = () => {
                        document.getElementById('lightbox-img').src = src;
                        document.getElementById('lightbox').style.display = 'flex';
                    };

                    // Animation d'apparition
                    img.onload = () => img.classList.add('visible');
                    
                    div.appendChild(img);

                    // 2. DISTRIBUTION INTELLIGENTE
                    // On ajoute l'image dans la colonne "active" (0, 1 ou 2)
                    columns[activeColumn].appendChild(div);

                    // On passe à la colonne suivante pour la prochaine photo
                    activeColumn++;
                    if (activeColumn >= nbCols) activeColumn = 0;

                    // 3. On charge la suivante
                    index++;
                    loadNextImage();
                };

                imgTest.onerror = function() {
                    // ERREUR : Fin de l'album (404), on s'arrête discrètement.
                    console.log("Album complet chargé.");
                };
            }

            // Lancement
            loadNextImage();

        } else {
            document.getElementById('album-title').innerText = "Album introuvable";
        }
    </script>
</body>
</html>
