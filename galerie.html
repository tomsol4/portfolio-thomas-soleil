<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Thomas Soleil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Thomas Soleil</a>
        <div class="nav-links">
            <a href="index.html">Albums</a>
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div class="gallery-header">
            <a href="index.html" class="back-link">← Retour aux albums</a>
            <h1 id="album-title">Chargement...</h1>
            <p id="album-meta" style="color: #666; font-style: italic;"></p>
        </div>

        <div class="masonry" id="gallery-container"></div>
    </main>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

<script src="js/config.js"></script>
    <script>
        // --- CONFIGURATION ---
        const BATCH_SIZE = 15; // Nombre d'images à charger à la fois

        // 1. Récupération de l'album
        const params = new URLSearchParams(window.location.search);
        const albumId = params.get('id');
        const album = siteConfig.albums.find(a => a.id === albumId);

        if (album) {
            document.title = `${album.title} | Thomas Soleil`;
            document.getElementById('album-title').innerText = album.title;
            document.getElementById('album-meta').innerText = album.date;

            const container = document.getElementById('gallery-container');
            
            // --- PRÉPARATION DE LA GRILLE ---
            container.innerHTML = ""; 
            container.className = "masonry-wrapper";

            const isMobile = window.innerWidth < 768;
            const nbCols = isMobile ? 1 : 3;
            const columns = [];

            // Création des colonnes
            for (let c = 0; c < nbCols; c++) {
                let col = document.createElement('div');
                col.className = 'masonry-column';
                container.appendChild(col);
                columns.push(col);
            }

            // --- LOGIQUE INFINITE SCROLL ---
            
            let currentIndex = 1;      // On commence à la photo 1
            let activeColumn = 0;      // On commence par la colonne A

            // Fonction qui ajoute un paquet d'images
            function loadBatch() {
                // On calcule jusqu'où on doit aller (ex: de 1 à 15, puis de 16 à 30...)
                const limit = Math.min(currentIndex + BATCH_SIZE, album.count + 1);

                // Si on a déjà tout affiché, on arrête
                if (currentIndex >= limit) return;

                for (let i = currentIndex; i < limit; i++) {
                    
                    // Création de l'élément
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = `${album.folder}/${album.prefix}${i}.jpg`;
                    img.alt = `${album.title} ${i}`;
                    img.loading = "lazy"; // Double protection
                    
                    // Apparition douce
                    img.onload = () => img.classList.add('visible');
                    
                    // Zoom Lightbox
                    div.onclick = () => {
                        document.getElementById('lightbox-img').src = img.src;
                        document.getElementById('lightbox').style.display = 'flex';
                    };

                    div.appendChild(img);

                    // Distribution dans les colonnes
                    columns[activeColumn].appendChild(div);
                    
                    // Colonne suivante
                    activeColumn++;
                    if (activeColumn >= nbCols) activeColumn = 0;
                }

                // On met à jour l'index pour la prochaine fois
                currentIndex = limit;
            }

            // --- L'OBSERVATEUR (Le veilleur de nuit) ---
            // On charge le premier paquet tout de suite
            loadBatch();

            // On crée un élément invisible en bas de page
            const trigger = document.createElement('div');
            trigger.style.height = "50px"; 
            trigger.style.width = "100%";
            // trigger.style.background = "red"; // Décommente pour le voir (debug)
            document.querySelector('main').appendChild(trigger);

            // Dès que cet élément devient visible, on charge la suite
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    loadBatch();
                }
            }, { rootMargin: "200px" }); // On anticipe de 200px avant le bas

            observer.observe(trigger);

        } else {
            document.getElementById('album-title').innerText = "Album introuvable";
        }
    </script>
</body>
</html>
