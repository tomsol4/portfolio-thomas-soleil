<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptême | Thomas Soleil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-header header-mini">
        <div class="site-branding">
            <h1>Thomas Soleil</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="galeries.html" class="active">Galeries</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <div style="margin-bottom: 30px;">
            <a href="galeries.html" style="text-decoration: none; color: #666; text-transform: uppercase; font-size: 0.8em;">&larr; Retour aux albums</a>
        </div>

        <h3 class="section-title">Baptême</h3>
        
        <div class="masonry-grid" id="galerie-container"></div>

        <footer>
            <div class="social-links" style="margin-top: 50px; border-top: none;">
                <p>Suivez-moi</p>
                <a href="https://www.instagram.com/tomsol_photo/" target="_blank">Instagram</a>
                <a href="#" target="_blank">LinkedIn</a>
            </div>
            <p>
                &copy; 2025 Thomas Soleil. Tous droits réservés. 
                <span style="margin: 0 10px;">|</span> 
                <a href="mentions.html" style="color:#999; text-decoration:none; font-size:0.9em;">Mentions Légales</a>
            </p>
        </footer>
    </main>

    <div id="lightbox" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; align-items:center; justify-content:center; cursor:zoom-out;">
        <img id="lightbox-img" src="" style="max-width:95%; max-height:95%; border:2px solid white;">
    </div>

    <script>
        // ================= CONFIGURATION CORRIGÉE =================
        
        // 1. J'ai vu sur ta capture que tu as au moins 29 photos
        const nombrePhotos = 112; 

        // 2. Le dossier est bon
        const dossier = "images/bapteme";

        // 3. C'EST ICI QUE ÇA BLOQUAIT :
        // Tes fichiers s'appellent "bapteme-1.jpg", donc :
        const debutNom = "bapteme-";  // Minuscule et tiret (pas de parenthèse)
        const finNom = ".jpg";        // Juste l'extension

        // =================================================

        const container = document.getElementById('galerie-container');

        for (let i = 1; i <= nombrePhotos; i++) {
            let div = document.createElement('div');
            div.className = 'masonry-item';
            
            let img = document.createElement('img');
            
            // Construction : images/bapteme/Bapteme (1).jpg
            img.src = `${dossier}/${debutNom}${i}${finNom}`;
            img.alt = "Photo Baptême " + i;
            img.loading = "lazy"; 

            // Clic pour zoomer
            div.onclick = function() {
                document.getElementById('lightbox-img').src = img.src;
                document.getElementById('lightbox').style.display = 'flex';
            };

            img.onerror = function() { this.style.display = 'none'; };

            div.appendChild(img);
            container.appendChild(div);
        }
    </script>

    <script src="js/script.js"></script>
</body>
</html>
