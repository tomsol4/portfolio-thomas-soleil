<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Thomas Soleil</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="hero-header header-mini">
        <div class="site-branding">
            <h1>Thomas Soleil</h1>
            <h2>Photographe Événementiel & Portrait</h2>
        </div>

        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="galeries.html">Galeries</a>
            <!-- <a href="services.html">Services</a>  -->
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <h3 class="section-title">Me Contacter</h3>
        
        <div class="contact-page">
            <p class="intro-text">
                Un projet, une question ou une demande de devis ?<br>
                Remplissez ce formulaire, je vous réponds sous 24h.
            </p>

            <form action="https://formspree.io/f/xblwgnop" method="POST" class="contact-form">
                
                <label for="name">Votre Nom</label>
                <input type="text" id="name" name="nom" placeholder="Votre nom complet" required>

                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="sujet" placeholder="Mariage, Shooting, Renseignement..." required>

                <label for="message">Votre Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Dites-moi tout sur votre projet..." required></textarea>

                <button type="submit" class="submit-button">Envoyer le message</button>
            </form>
        </div>

        <div class="social-links">
            <p>Suivez-moi</p>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>

        <footer>
            <p style="text-align: center; margin-top: 50px; font-size: 0.8em; opacity: 0.6;">
                &copy; 2025 Votre Nom. Tous droits réservés.
            </p>
        </footer>
    </main>

</body>
</html>
