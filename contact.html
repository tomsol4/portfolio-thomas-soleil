<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Thomas Soleil</a>
        <div class="burger"><div></div><div></div><div></div></div>
        <div class="nav-links">
            <a href="index.html">Albums</a>
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="contact-header">
            <h1>Parlons de votre projet.</h1>
            <p>Une question, un devis ? Je vous réponds sous 24h.</p>
        </div>

        <form action="https://formspree.io/f/xblwgnop" method="POST">
            <div class="form-group">
                <label>Votre Nom</label>
                <input type="text" name="nom" required>
            </div>
            <div class="form-group">
                <label>Votre Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Votre Message</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <div class="social-section">
            <p style="margin-bottom:20px;">Me suivre</p>
            <a href="https://www.instagram.com/tomsol_photo/" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
