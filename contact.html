<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Thomas Soleil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        .contact-section { max-width: 600px; margin: 150px auto; padding: 0 20px; }
        .form-group { margin-bottom: 30px; }
        label { display: block; margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; color: #888; }
        
        input, textarea {
            width: 100%; padding: 15px 0;
            background: transparent; border: none;
            border-bottom: 1px solid #444;
            color: #fff; font-family: 'Montserrat', sans-serif; font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-bottom: 1px solid #fff; }
        
        button {
            background: #fff; color: #000; border: none;
            padding: 15px 40px; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; font-weight: 600; margin-top: 20px;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Thomas Soleil</a>
        <div class="nav-links">
            <a href="index.html">Albums</a>
            <a href="a-propos.html">À Propos</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="contact-section">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Parlons de votre projet.</h1>
        <p style="color: #888; margin-bottom: 50px;">Une question, un devis ? Je vous réponds sous 24h.</p>

        <form action="https://formspree.io/f/xblwgnop" method="POST">
            <div class="form-group">
                <label>Votre Nom</label>
                <input type="text" name="nom" required>
            </div>
            <div class="form-group">
                <label>Votre Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Votre Message</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <div style="margin-top: 60px; padding-top: 40px; border-top: 1px solid #222; text-align: center;">
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 20px; color: #666;">Me suivre</p>
            <a href="https://www.instagram.com/tomsol_photo/" target="_blank" style="margin: 0 10px; font-size: 1.2rem;">Instagram</a>
            <a href="#" target="_blank" style="margin: 0 10px; font-size: 1.2rem;">LinkedIn</a>
        </div>
    </main>

</body>
</html>
