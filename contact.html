    <main class="contact-section">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Parlons de votre projet.</h1>
        <p style="color: #888; margin-bottom: 50px;">Une question, un devis ? Je vous réponds sous 24h.</p>

        <form action="https://formspree.io/f/xblwgnop" method="POST">
            <div class="form-group">
                <label>Votre Nom</label>
                <input type="text" name="nom" required>
            </div>
            <div class="form-group">
                <label>Votre Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Votre Message</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <div class="social-links" style="border-top: 1px solid #222; padding-top: 40px;">
            <p>Me suivre</p>
            <a href="https://www.instagram.com/tomsol_photo/" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
    </main>
